name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'angular-component-totvs/package-lock.json'

      - name: Install dependencies
        working-directory: ./angular-component-totvs
        run: npm ci

      - name: Build UI Library
        working-directory: ./angular-component-totvs
        run: npm run build -- ui --configuration production

      - name: Build Demo App
        working-directory: ./angular-component-totvs
        run: npm run build -- demo-app --configuration production --base-href /angular-component-totvs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './angular-component-totvs/dist/demo-app/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
